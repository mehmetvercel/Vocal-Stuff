<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holographic Interface</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #00CED1;
      --primary-glow: rgba(0, 206, 209, 0.6);
      --dark-bg: #080B16;
      --light-text: #F0F8FF;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, var(--dark-bg), #0F1A30);
      color: var(--light-text);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .main-content {
      text-align: center;
      z-index: 10;
      max-width: 800px;
      padding: 2rem;
    }
    
    .welcome-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(to right, #FFFFFF, var(--primary-color), #FFFFFF);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(0, 206, 209, 0.5);
    }
    
    .content-text {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .audio-controls {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .control-button {
      background: transparent;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
      border-radius: 6px;
      padding: 0.8rem 1.5rem;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0.5rem;
      letter-spacing: 1px;
    }
    
    .control-button:hover {
      background: rgba(0, 206, 209, 0.1);
      box-shadow: 0 0 15px var(--primary-glow);
      transform: translateY(-2px);
    }
    
    /* Animation for audio visualization */
    .audio-visualizer {
      margin-top: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      height: 60px;
    }
    
    .visualizer-bar {
      width: 8px;
      background-color: var(--primary-color);
      border-radius: 4px;
      height: 5px;
      transition: height 0.2s ease;
    }
    
    /* Notification for audio */
    .audio-notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: var(--light-text);
      padding: 1rem;
      border-radius: 4px;
      border-left: 4px solid var(--primary-color);
      font-family: 'Roboto', sans-serif;
      transform: translateX(120%);
      transition: transform 0.5s ease;
    }
    
    .audio-notification.show {
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <!-- Audio element -->
  <audio id="backgroundAudio" src="audio.mp3" preload="auto"></audio>
  
  <!-- Audio notification -->
  <div id="audioNotification" class="audio-notification">
    Audio is now playing. Click anywhere to pause/play.
  </div>
  
  <div class="main-content">
    <h1 class="welcome-title">Welcome to the Holographic Interface</h1>
    <p class="content-text">
      You have successfully entered the holographic space. This immersive experience combines visual and audio elements to create a unique digital environment. Explore the features and discover new possibilities.
    </p>
    
    <div class="audio-controls">
      <button id="toggleAudio" class="control-button">PAUSE AUDIO</button>
    </div>
    
    <!-- Audio visualizer -->
    <div class="audio-visualizer" id="visualizer">
      <!-- Bars will be added by JS -->
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Audio element
      const audio = document.getElementById('backgroundAudio');
      const toggleBtn = document.getElementById('toggleAudio');
      const notification = document.getElementById('audioNotification');
      
      // Create audio context for visualization
      let audioContext, analyser, dataArray;
      const visualizer = document.getElementById('visualizer');
      const NUM_BARS = 20;
      
      // Create visualizer bars
      for (let i = 0; i < NUM_BARS; i++) {
        const bar = document.createElement('div');
        bar.className = 'visualizer-bar';
        visualizer.appendChild(bar);
      }
      
      const visualizerBars = document.querySelectorAll('.visualizer-bar');
      
      // Play audio automatically when page loads
      // Note: This may not work on all browsers due to autoplay policies
      function playAudio() {
        audio.play()
          .then(() => {
            console.log('Audio is playing');
            setupAudioContext();
            showNotification();
          })
          .catch(err => {
            console.error('Could not play audio automatically:', err);
            // Show a message to the user to interact with the page first
            notification.textContent = 'Click anywhere to start audio playback';
            notification.classList.add('show');
            
            // Allow clicking anywhere to start audio
            document.body.addEventListener('click', function bodyClick() {
              audio.play()
                .then(() => {
                  setupAudioContext();
                  document.body.removeEventListener('click', bodyClick);
                })
                .catch(err => console.error('Still could not play audio:', err));
            }, { once: true });
          });
      }
      
      // Setup audio context for visualization
      function setupAudioContext() {
        if (audioContext) return;
        
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        
        const source = audioContext.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioContext.destination);
        
        analyser.fftSize = 64;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
        
        // Start visualization
        visualize();
      }
      
      // Audio visualization function
      function visualize() {
        if (!analyser) return;
        
        analyser.getByteFrequencyData(dataArray);
        
        // Update bars
        for (let i = 0; i < NUM_BARS; i++) {
          const index = Math.floor(i * dataArray.length / NUM_BARS);
          const value = dataArray[index];
          const height = Math.max(value / 2, 5); // Minimum height of 5px
          
          visualizerBars[i].style.height = `${height}px`;
        }
        
        requestAnimationFrame(visualize);
      }
      
      // Show notification
      function showNotification() {
        notification.classList.add('show');
        setTimeout(() => {
          notification.classList.remove('show');
        }, 5000);
      }
      
      // Toggle audio play/pause
      toggleBtn.addEventListener('click', function() {
        if (audio.paused) {
          audio.play();
          toggleBtn.textContent = 'PAUSE AUDIO';
          if (!audioContext) setupAudioContext();
        } else {
          audio.pause();
          toggleBtn.textContent = 'PLAY AUDIO';
        }
      });
      
      // Start playing audio
      playAudio();
    });
  </script>
</body>
</html>
