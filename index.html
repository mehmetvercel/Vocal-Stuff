<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Speech to Text</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }

    button {
      padding: 1em 2em;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #f1f1f1;
    }

    #output-box {
      margin-top: 2em;
      width: 80%;
      max-width: 700px;
      height: 200px;
      font-size: 1.2em;
      padding: 1em;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: #fafafa;
      overflow-y: auto;
      white-space: pre-wrap;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <button id="recordBtn">ðŸŽ¤ Start Recording</button>
  <div id="output-box">Say something...</div>

  <script>
    const recordBtn = document.getElementById('recordBtn');
    const outputBox = document.getElementById('output-box');

    let recognition;
    let isRecording = false;
    let finalTranscript = '';

    if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
      alert('Your browser does not support Speech Recognition. Use Chrome for best results.');
    } else {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = true;
      recognition.continuous = true;

      recognition.onresult = (event) => {
        let interimTranscript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          const transcript = event.results[i][0].transcript;
          if (event.results[i].isFinal) {
            finalTranscript += transcript + ' ';
          } else {
            interimTranscript += transcript;
          }
        }
        outputBox.textContent = finalTranscript + interimTranscript;
      };

      recognition.onerror = (event) => {
        outputBox.textContent = `Error: ${event.error}`;
      };

      recognition.onend = () => {
        isRecording = false;
        recordBtn.textContent = 'ðŸŽ¤ Start Recording';
      };
    }

    recordBtn.addEventListener('click', () => {
      if (isRecording) {
        recognition.stop();
      } else {
        finalTranscript = '';
        outputBox.textContent = 'Listening...';
        recognition.start();
        isRecording = true;
        recordBtn.textContent = 'ðŸ›‘ Stop Recording';
      }
    });
  </script>
</body>
</html>
