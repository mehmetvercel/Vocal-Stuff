<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speech to Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      max-width: 600px;
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <button id="toggleButton">Start Talking</button>
  <div id="output">Your speech will appear here...</div>

  <script>
    const button = document.getElementById('toggleButton');
    const output = document.getElementById('output');

    let recognition;
    let recognizing = false;

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      recognition.onstart = () => {
        console.log('Speech recognition started.');
      };

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        console.log('Transcript:', transcript);
        output.textContent = transcript;
      };

      recognition.onerror = function(event) {
        console.error('Speech recognition error:', event);
        output.textContent = `Error occurred: ${event.error || 'unknown'}`;
      };

      recognition.onend = function() {
        console.log('Speech recognition ended.');
        recognizing = false;
        button.textContent = 'Start Talking';
      };

      button.onclick = function() {
        if (recognizing) {
          recognition.stop();
          recognizing = false;
          button.textContent = 'Start Talking';
        } else {
          try {
            recognition.start();
            recognizing = true;
            button.textContent = 'Stop Talking';
            output.textContent = 'Listening...';
          } catch (e) {
            console.error('Recognition start error:', e);
            output.textContent = 'Could not start recognition. Check console for errors.';
          }
        }
      };
    } else {
      output.textContent = 'Speech recognition not supported in this browser.';
      button.disabled = true;
    }
  </script>
</body>
</html>
