<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holographic Token Interface</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #00CED1;
      --primary-glow: rgba(0, 206, 209, 0.6);
      --dark-bg: #080B16;
      --light-text: #F0F8FF;
      --card-bg: rgba(8, 11, 22, 0.7);
      --grid-color: rgba(0, 206, 209, 0.2);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, var(--dark-bg), #0F1A30);
      color: var(--light-text);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    h1, h2, h3, .digital-text {
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
    }
    
    .app-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      z-index: 10;
      perspective: 1000px;
    }
    
    .holographic-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 25px var(--primary-glow), 
                  inset 0 0 10px rgba(0, 206, 209, 0.2);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(0, 206, 209, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      transform-style: preserve-3d;
    }
    
    .holographic-card:hover {
      box-shadow: 0 0 35px var(--primary-glow), 
                  inset 0 0 15px rgba(0, 206, 209, 0.3);
    }
    
    .app-heading {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .app-heading h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, #FFFFFF, var(--primary-color), #FFFFFF);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(0, 206, 209, 0.5);
    }
    
    .app-heading p {
      font-size: 1.1rem;
      opacity: 0.9;
      font-weight: 300;
    }
    
    /* Canvas for animated waves */
    #waveCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    /* Background grid effect */
    .grid-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(var(--grid-color) 1px, transparent 1px),
                        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 0;
      perspective: 800px;
      transform-style: preserve-3d;
      transform: rotateX(75deg);
      opacity: 0.15;
    }
    
    /* Main content sections */
    .content-section {
      text-align: center;
      margin: 2rem 0;
    }
    
    /* Button styles */
    .holo-button {
      background: transparent;
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
      border-radius: 6px;
      padding: 0.8rem 2rem;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin: 0.5rem;
      letter-spacing: 1px;
    }
    
    .holo-button:hover, .holo-button:focus {
      background: rgba(0, 206, 209, 0.1);
      box-shadow: 0 0 15px var(--primary-glow);
      transform: translateY(-2px);
    }
    
    .holo-button:active {
      transform: translateY(0);
    }
    
    .holo-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .holo-button::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border: 2px solid transparent;
      animation: borderGlow 2s linear infinite;
      border-radius: 6px;
      pointer-events: none;
      opacity: 0;
    }
    
    .holo-button:hover::before {
      opacity: 1;
    }
    
    @keyframes borderGlow {
      0% {
        border-color: rgba(0, 206, 209, 0);
      }
      50% {
        border-color: rgba(0, 206, 209, 0.5);
      }
      100% {
        border-color: rgba(0, 206, 209, 0);
      }
    }

    /* Main face display */
    #face-wrapper {
      width: 200px;
      height: 200px;
      margin: 2rem auto;
      perspective: 1000px;
      position: relative;
    }
    
    #face {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 50%;
      box-shadow: 0 0 50px var(--primary-glow);
      transition: transform 0.1s ease-out;
      transform-style: preserve-3d;
      position: relative;
    }
    
    #face::after {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--primary-glow) 0%, rgba(0,0,0,0) 70%);
      opacity: 0.3;
      z-index: -1;
    }
    
    /* Typing text effect */
    #text {
      font-size: 1.8rem;
      min-height: 2.5rem;
      margin: 1.5rem 0;
      font-family: 'Orbitron', sans-serif;
      color: var(--primary-color);
      text-shadow: 0 0 10px rgba(0, 206, 209, 0.5);
    }
    
    /* Volume meter */
    #volume-meter {
      display: flex;
      gap: 4px;
      height: 30px;
      margin: 1.5rem auto;
      justify-content: center;
      width: 80%;
      max-width: 400px;
    }
    
    .bar {
      width: 8px;
      height: 100%;
      background-color: rgba(0, 206, 209, 0.1);
      transition: background-color 0.1s, height 0.2s;
      border-radius: 3px;
    }
    
    /* Input boxes */
    .input-box {
      width: 80%;
      max-width: 300px;
      height: auto;
      margin: 1rem auto;
      padding: 1rem;
      border: 2px dashed var(--primary-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 8px;
      background-color: rgba(0, 206, 209, 0.05);
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
    }
    
    .input-box:hover {
      background-color: rgba(0, 206, 209, 0.1);
      box-shadow: 0 0 15px rgba(0, 206, 209, 0.3);
    }
    
    /* Info display */
    #info-box {
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--primary-color);
      padding: 1.2rem;
      border-radius: 8px;
      margin: 1.5rem auto;
      width: 80%;
      max-width: 350px;
      opacity: 0;
      transform: translateY(20px);
    }
    
    #info-box p {
      margin: 0.7rem 0;
      display: flex;
      justify-content: space-between;
    }
    
    #info-box strong {
      color: var(--primary-color);
    }
    
    /* Animation classes */
    .fade-in {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }
    
    /* Hide file input */
    input[type="file"] {
      display: none;
    }
    
    /* Page transitions */
    .slide-in {
      animation: slideIn 0.6s forwards;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .app-heading h1 {
        font-size: 2rem;
      }
      
      #text {
        font-size: 1.5rem;
      }
      
      .holographic-card {
        padding: 1.5rem;
      }
    }
    
    /* Loading animations */
    .loading-ring {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-left: 10px;
      vertical-align: middle;
    }
    
    .loading-ring:after {
      content: " ";
      display: block;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid var(--primary-color);
      border-color: var(--primary-color) transparent var(--primary-color) transparent;
      animation: loading-ring 1.2s linear infinite;
    }
    
    @keyframes loading-ring {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    /* Entry screen styles */
    #entryScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      background: linear-gradient(135deg, var(--dark-bg), #0F1A30);
      z-index: 1000;
      transition: opacity 1s ease, visibility 1s ease;
    }
    
    #entryScreen.hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    #entryLogo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid var(--primary-color);
      margin-bottom: 2rem;
      box-shadow: 0 0 30px var(--primary-glow);
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 206, 209, 0.1);
    }
    
    #entryLogo svg {
      width: 80px;
      height: 80px;
      fill: var(--primary-color);
    }
    
    #enterButton {
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      letter-spacing: 2px;
    }
    
    #enterButton:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px var(--primary-glow);
    }
  </style>
</head>
<body>
  <!-- Entry Screen -->
  <div id="entryScreen">
    <div id="entryLogo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 4c1.86 0 3.41 1.28 3.86 3H8.14c.45-1.72 2-3 3.86-3zm-4 5h8c0 .55-.45 1-1 1h-6c-.55 0-1-.45-1-1zm1 3h6c.55 0 1 .45 1 1s-.45 1-1 1h-6c-.55 0-1-.45-1-1s.45-1 1-1z"/>
      </svg>
    </div>
    <button id="enterButton" class="holo-button">ENTER THE WEBSITE</button>
  </div>

  <!-- Grid background effect -->
  <div class="grid-background"></div>
  
  <!-- Canvas for animated waves -->
  <canvas id="waveCanvas"></canvas>
  
  <!-- Main app container -->
  <div class="app-container slide-in">
    <div class="holographic-card">
      <div id="homeView">
        <div class="app-heading">
          <h1>Holographic Token Interface</h1>
          <p>Turn your words into digital assets</p>
        </div>
        
        <div id="face-wrapper">
          <div id="face"></div>
        </div>
        
        <div id="text"></div>
        
        <div class="content-section">
          <button id="actionButton" class="holo-button">Initialize</button>
        </div>
      </div>
      
      <div id="micCheckView" style="display: none;">
        <div class="app-heading">
          <h1>Microphone Check</h1>
          <p id="subtext">Let's verify your microphone is working</p>
        </div>
        
        <div class="content-section">
          <button id="checkButton" class="holo-button">Check Microphone</button>
          
          <div id="volume-meter" style="display: none;">
            <!-- 20 bars for volume visualization -->
            <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
          </div>
        </div>
        
        <div id="next-step">
          <div class="input-box" id="coinBox">Say A Token Name</div>
          <div class="input-box" id="tickerBox">Say A Ticker</div>
          <div class="input-box" id="imageBox">
            Select An Image
            <button id="imageSelectBtn" class="holo-button" style="margin-top: 0.5rem; padding: 0.4rem 1rem; font-size: 0.8rem;">Browse</button>
            <input type="file" id="imageInput" accept="image/*" />
          </div>
          
          <div id="info-box">
            <p><strong>Token:</strong> <span id="coin-text">N/A</span></p>
            <p><strong>Ticker:</strong> <span id="ticker-text">N/A</span></p>
            <p><strong>Image:</strong> <span id="image-text">N/A</span></p>
          </div>
          
          <button id="deployButton" class="holo-button" disabled>Deploy</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // DOM Elements
    const entryScreen = document.getElementById('entryScreen');
    const enterButton = document.getElementById('enterButton');
    const actionButton = document.getElementById('actionButton');
    const homeView = document.getElementById('homeView');
    const micCheckView = document.getElementById('micCheckView');
    const checkButton = document.getElementById('checkButton');
    const volumeMeter = document.getElementById('volume-meter');
    const bars = document.querySelectorAll('.bar');
    const subtext = document.getElementById('subtext');
    const nextStep = document.getElementById('next-step');
    const nextElements = document.querySelectorAll('.input-box, #info-box, #deployButton');
    const coinText = document.getElementById('coin-text');
    const tickerText = document.getElementById('ticker-text');
    const imageText = document.getElementById('image-text');
    const coinBox = document.getElementById('coinBox');
    const tickerBox = document.getElementById('tickerBox');
    const imageBox = document.getElementById('imageBox');
    const imageInput = document.getElementById('imageInput');
    const imageSelectBtn = document.getElementById('imageSelectBtn');
    const deployButton = document.getElementById('deployButton');
    const faceElement = document.getElementById('face');
    const textElement = document.getElementById('text');

    // Set the face image placeholder
    faceElement.style.backgroundImage = "url('/api/placeholder/200/200')";

    // Canvas setup for wave animation
    const canvas = document.getElementById('waveCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let t = 0;
    let micPassed = false;

    // Entry screen handling
    enterButton.addEventListener('click', () => {
      entryScreen.classList.add('hidden');
      
      // After entry screen fades out, start the speech and typing
      setTimeout(() => {
        // Start typing animation
        typeNextChar();
        
        // Try to speak after user interaction
        speakFullPhrase();
      }, 1000);
    });

    // Initialize 3D rotation effect for face
    if (faceElement) {
      const faceWrapper = document.getElementById('face-wrapper');
      
      document.addEventListener("mousemove", (e) => {
        if (!faceWrapper) return;
        
        const rect = faceWrapper.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
  
        const offsetX = (e.clientX - centerX) / 15;
        const offsetY = (e.clientY - centerY) / 15;
  
        faceElement.style.transform = `rotateY(${offsetX}deg) rotateX(${-offsetY}deg)`;
      });
  
      faceWrapper.addEventListener("mouseleave", () => {
        faceElement.style.transform = `rotateY(0deg) rotateX(0deg)`;
      });
    }

    // Wave animation function
    function drawWave(yOffset, freq, amp, speed, color, thickness = 1) {
      ctx.beginPath();
      ctx.moveTo(0, canvas.height / 2 + yOffset);
      
      for (let x = 0; x <= canvas.width; x += 2) {
        const y = canvas.height / 2 + yOffset + Math.sin((x * freq + t * speed)) * amp;
        ctx.lineTo(x, y);
      }
      
      ctx.strokeStyle = color;
      ctx.lineWidth = thickness;
      ctx.stroke();
    }

    // Main animation loop
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw several waves with different parameters for a richer effect
      drawWave(-100, 0.005, 30, 0.3, 'rgba(0, 206, 209, 0.05)', 1.5);
      drawWave(-80, 0.008, 25, 0.4, 'rgba(0, 206, 209, 0.07)', 1.2);
      drawWave(-60, 0.01, 20, 0.5, 'rgba(0, 206, 209, 0.1)', 1);
      drawWave(-30, 0.012, 15, 0.6, 'rgba(0, 206, 209, 0.12)', 1);
      drawWave(0, 0.015, 25, 0.4, 'rgba(0, 206, 209, 0.15)', 1.5);
      drawWave(30, 0.013, 18, 0.45, 'rgba(0, 206, 209, 0.12)', 1);
      drawWave(60, 0.011, 22, 0.35, 'rgba(0, 206, 209, 0.1)', 1);
      drawWave(80, 0.009, 28, 0.3, 'rgba(0, 206, 209, 0.07)', 1.2);
      drawWave(100, 0.007, 35, 0.25, 'rgba(0, 206, 209, 0.05)', 1.5);
      
      t += 0.5;
      requestAnimationFrame(animate);
    }

    // Start animation
    animate();

    // Speech synthesis function
    function speakFullPhrase() {
      const message = "Turn Your Words Into Tokens";
      
      if ('speechSynthesis' in window) {
        try {
          // Cancel any previous speech
          window.speechSynthesis.cancel();
          
          // Create a single utterance for the whole phrase
          const utterance = new SpeechSynthesisUtterance(message);
          utterance.rate = 0.9;
          utterance.pitch = 1.1;
          utterance.volume = 1;
          utterance.lang = 'en-US';
          
          // Get voices (this can be asynchronous in some browsers)
          let voices = window.speechSynthesis.getVoices();
          if (voices.length === 0) {
            // Some browsers need to wait for voices to load
            window.speechSynthesis.onvoiceschanged = function() {
              voices = window.speechSynthesis.getVoices();
              utterance.voice = voices[0]; // Default to first voice
              window.speechSynthesis.speak(utterance);
            };
          } else {
            window.speechSynthesis.speak(utterance);
          }
        } catch (e) {
          console.error("Speech synthesis error:", e);
        }
      }
    }

    // Typing animation for main text
    const message = "Turn Your Words Into Tokens";
    const words = message.split(" ");
    
    let wordIndex = 0;
    let charIndex = 0;
    let currentWord = "";
    let displayed = "";

    function typeNextChar() {
      if (wordIndex < words.length) {
        currentWord = words[wordIndex];
        
        if (charIndex < currentWord.length) {
          displayed += currentWord.charAt(charIndex);
          textElement.textContent = displayed + "|";
          charIndex++;
          setTimeout(typeNextChar, 100);
        } else {
          displayed += " ";
          charIndex = 0;
          wordIndex++;
          setTimeout(typeNextChar, 300);
        }
      } else {
        // Remove the cursor when typing is complete
        textElement.textContent = displayed.trim();
      }
    }

    // View switching function
    function switchToMicCheck() {
      homeView.style.display = 'none';
      micCheckView.style.display = 'block';
      micCheckView.classList.add('slide-in');
    }

    // Event Listeners
    actionButton.addEventListener('click', switchToMicCheck);

    // Add a manual bypass button
    checkButton.innerHTML += '<div style="margin-top: 10px; font-size: 0.8rem;"><a href="#" id="bypassMic" style="color: rgba(0, 206, 209, 0.7);">Skip microphone check</a></div>';
    
    document.getElementById('bypassMic').addEventListener('click', (e) => {
      e.preventDefault();
      checkButton.style.display = 'none';
      volumeMeter.style.display = 'none';
      subtext.textContent = "Microphone check skipped";
      
      // Proceed to the next step
      micPassed = true;
      nextElements.forEach((el, i) => {
        setTimeout(() => el.classList.add('fade-in'), 300 + i * 300);
      });
    });

    checkButton.addEventListener('click', async () => {
      checkButton.style.display = 'none';
      volumeMeter.style.display = 'flex';

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const context = new AudioContext();
        const source = context.createMediaStreamSource(stream);
        const analyser = context.createAnalyser();
        analyser.fftSize = 256;
        source.connect(analyser);
        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        function updateMeter() {
          analyser.getByteFrequencyData(dataArray);
          const volume = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
          const activeBars = Math.floor((volume / 255) * bars.length);

          bars.forEach((bar, i) => {
            const intensity = i < activeBars ? (i / bars.length) : 0;
            const heightPercent = i < activeBars ? 100 + (i / bars.length) * 100 : 100;
            
            bar.style.backgroundColor = `rgba(0, 206, 209, ${0.1 + intensity * 0.9})`;
            bar.style.height = `${heightPercent}%`;
          });

          // Detect any sound or auto-pass after 5 seconds
          if ((volume > 20 && !micPassed) || (!micPassed && Date.now() - startTime > 5000)) {
            micPassed = true;
            subtext.style.opacity = 0;
            
            setTimeout(() => {
              subtext.textContent = "Your Mic Works Great!";
              subtext.style.opacity = 1;
              
              // Fade in input elements one by one
              nextElements.forEach((el, i) => {
                setTimeout(() => el.classList.add('fade-in'), 500 + i * 300);
              });
            }, 500);
          }
          
          requestAnimationFrame(updateMeter);
        }
        
        const startTime = Date.now();
        updateMeter();
      } catch (e) {
        console.error("Microphone error:", e);
        // Show error but still allow proceeding
        subtext.textContent = "Microphone access issue. Proceeding anyway...";
        
        setTimeout(() => {
          micPassed = true;
          // Fade in input elements one by one
          nextElements.forEach((el, i) => {
            setTimeout(() => el.classList.add('fade-in'), 500 + i * 300);
          });
        }, 1500);
      }
    });

    // Initialize speech recognition
    function initSpeechRecognition(targetBox, textTarget, isTicker = false) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      
      if (!SpeechRecognition) {
        console.log("Speech recognition not supported");
        // Instead of showing error, allow text input
        targetBox.innerHTML = `<input type="text" class="text-input" placeholder="${isTicker ? 'Enter Ticker' : 'Enter Token Name'}" style="padding: 8px; border-radius: 4px; border: 1px solid var(--primary-color); background: rgba(0,0,0,0.2); color: white; width: 80%;">`;
        
        const input = targetBox.querySelector('.text-input');
        input.addEventListener('input', () => {
          textTarget.textContent = input.value || "N/A";
          checkDeployStatus();
        });
        return;
      }

      // Add a simpler, more robust implementation
      const typeInsteadLink = document.createElement('div');
      typeInsteadLink.innerHTML = `<div style="margin-top: 10px; font-size: 0.8rem;"><a href="#" class="type-instead" style="color: rgba(0, 206, 209, 0.7);">Type instead</a></div>`;
      targetBox.appendChild(typeInsteadLink);
      
      const addTypeOption = () => {
        if (!targetBox.querySelector('.type-instead')) {

      checkButton.style.display = 'none';
      volumeMeter.style.display = 'none';
      subtext.textContent = "Microphone check skipped";
      
      // Proceed to the next step
      micPassed = true;
      nextElements.forEach((el, i) => {
        setTimeout(() => el.classList.add('fade-in'), 300 + i * 300);
      });
    });

    checkButton.addEventListener('click', async () => {
      checkButton.style.display = 'none';
      volumeMeter.style.display = 'flex';

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const context = new AudioContext();
        const source = context.createMediaStreamSource(stream);
        const analyser = context.createAnalyser();
        analyser.fftSize = 256;
        source.connect(analyser);
        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        function updateMeter() {
          analyser.getByteFrequencyData(dataArray);
          const volume = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
          const activeBars = Math.floor((volume / 255) * bars.length);

          bars.forEach((bar, i) => {
            const intensity = i < activeBars ? (i / bars.length) : 0;
            const heightPercent = i < activeBars ? 100 + (i / bars.length) * 100 : 100;
            
            bar.style.backgroundColor = `rgba(0, 206, 209, ${0.1 + intensity * 0.9})`;
            bar.style.height = `${heightPercent}%`;
          });

          // Detect any sound or auto-pass after 5 seconds
          if ((volume > 20 && !micPassed) || (!micPassed && Date.now() - startTime > 5000)) {
            micPassed = true;
            subtext.style.opacity = 0;
            
            setTimeout(() => {
              subtext.textContent = "Your Mic Works Great!";
              subtext.style.opacity = 1;
              
              // Fade in input elements one by one
              nextElements.forEach((el, i) => {
                setTimeout(() => el.classList.add('fade-in'), 500 + i * 300);
              });
            }, 500);
          }
          
          requestAnimationFrame(updateMeter);
        }
        
        const startTime = Date.now();
        updateMeter();
      } catch (e) {
        console.error("Microphone error:", e);
        // Show error but still allow proceeding
        subtext.textContent = "Microphone access issue. Proceeding anyway...";
        
        setTimeout(() => {
          micPassed = true;
          // Fade in input elements one by one
          nextElements.forEach((el, i) => {
            setTimeout(() => el.classList.add('fade-in'), 500 + i * 300);
          });
        }, 1500);
      }
    });

    // Initialize speech recognition for token and ticker
    initSpeechRecognition(coinBox, coinText, false);
    initSpeechRecognition(tickerBox, tickerText, true);

    // Image selection handling
    imageSelectBtn.addEventListener('click', () => imageInput.click());
    
    // Create image preview container
    const previewContainer = document.createElement('div');
    previewContainer.style.cssText = `
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    `;
    
    const previewImage = document.createElement('img');
    previewImage.style.cssText = `
      max-width: 90%;
      max-height: 80%;
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      box-shadow: 0 0 25px var(--primary-glow);
    `;
    
    const closeButton = document.createElement('button');
    closeButton.textContent = 'Close Preview';
    closeButton.className = 'holo-button';
    closeButton.style.cssText = `
      position: absolute;
      bottom: 20px;
      padding: 8px 16px;
    `;
    
    previewContainer.appendChild(previewImage);
    previewContainer.appendChild(closeButton);
    document.body.appendChild(previewContainer);
    
    closeButton.addEventListener('click', () => {
      previewContainer.style.display = 'none';
    });
    
    imageInput.addEventListener('change', () => {
      if (imageInput.files && imageInput.files[0]) {
        const fileName = imageInput.files[0].name;
        imageText.textContent = fileName;
        
        // Create preview button
        imageBox.innerHTML = `
          ${fileName}
          <button id="previewImageBtn" class="holo-button" style="margin-top: 10px; padding: 5px 10px; font-size: 0.8rem;">
            Preview Image
          </button>
        `;
        
        document.getElementById('previewImageBtn').addEventListener('click', (e) => {
          e.stopPropagation(); // Prevent triggering the parent's click event
          
          const reader = new FileReader();
          reader.onload = (e) => {
            previewImage.src = e.target.result;
            previewContainer.style.display = 'flex';
          };
          reader.readAsDataURL(imageInput.files[0]);
        });
        
        // Update face element with selected image
        const reader = new FileReader();
        reader.onload = (e) => {
          faceElement.style.backgroundImage = `url('${e.target.result}')`;
        };
        reader.readAsDataURL(imageInput.files[0]);
        
        checkDeployStatus();
      }
    });

    // Drop area for image
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      imageBox.addEventListener(eventName, preventDefaults, false);
    });
    
    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }
    
    ['dragenter', 'dragover'].forEach(eventName => {
      imageBox.addEventListener(eventName, () => {
        imageBox.style.backgroundColor = 'rgba(0, 206, 209, 0.2)';
        imageBox.style.borderStyle = 'solid';
      }, false);
    });
    
    ['dragleave', 'drop'].forEach(eventName => {
      imageBox.addEventListener(eventName, () => {
        imageBox.style.backgroundColor = 'rgba(0, 206, 209, 0.05)';
        imageBox.style.borderStyle = 'dashed';
      }, false);
    });
    
    imageBox.addEventListener('drop', (e) => {
      const dt = e.dataTransfer;
      const files = dt.files;
      
      if (files && files[0]) {
        imageInput.files = files;
        const fileName = files[0].name;
        imageText.textContent = fileName;
        
        // Create preview button
        imageBox.innerHTML = `
          ${fileName}
          <button id="previewImageBtn" class="holo-button" style="margin-top: 10px; padding: 5px 10px; font-size: 0.8rem;">
            Preview Image
          </button>
        `;
        
        document.getElementById('previewImageBtn').addEventListener('click', (e) => {
          e.stopPropagation(); // Prevent triggering the parent's click event
          
          const reader = new FileReader();
          reader.onload = (e) => {
            previewImage.src = e.target.result;
            previewContainer.style.display = 'flex';
          };
          reader.readAsDataURL(files[0]);
        });
        
        // Update face with dropped image
        const reader = new FileReader();
        reader.onload = (e) => {
          faceElement.style.backgroundImage = `url('${e.target.result}')`;
        };
        reader.readAsDataURL(files[0]);
        
        checkDeployStatus();
      }
    }, false);

    // Deploy button action
    deployButton.addEventListener('click', () => {
      if (deployButton.disabled) return;
      
      deployButton.innerHTML = 'UPLOADING... <div class="loading-ring"></div>';
      deployButton.disabled = true;
      deployButton.classList.add('deploying');
      
      setTimeout(() => {
        deployButton.innerHTML = 'DEPLOYED SUCCESSFULLY';
        deployButton.classList.remove('deploying');
        deployButton.classList.add('success');
        
        // Simulate redirect or completion
        setTimeout(() => {
          window.location.href = '#completed';
          alert('Token deployment simulation completed successfully!');
        }, 1500);
      }, 3000);
    });
  </script>
</body>
