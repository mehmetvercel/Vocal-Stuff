<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Holographic Face</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: white;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    #background-waves {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .wave {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 100%;
      opacity: 0.2;
      animation: waveMotion 10s linear infinite;
    }

    .wave path {
      fill: rgba(0, 255, 255, 0.4);
    }

    .wave.wave2 {
      animation-duration: 15s;
      opacity: 0.15;
    }

    .wave.wave3 {
      animation-duration: 20s;
      opacity: 0.1;
    }

    @keyframes waveMotion {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    #face-wrapper {
      width: 200px;
      height: 200px;
      margin-bottom: 40px;
      perspective: 1000px;
      z-index: 1;
    }

    #face {
      width: 100%;
      height: 100%;
      background-image: url('/mnt/data/7877a263-1bcf-456e-8c3a-5e8c262c945e.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 50%;
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.6);
      transition: transform 0.1s ease-out;
      transform-style: preserve-3d;
    }

    #text {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
      z-index: 1;
    }

    #actionButton {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: white;
      border: 2px solid rgba(0, 255, 255, 0.7);
      color: black;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1;
    }

    #actionButton:hover {
      background-color: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <div id="background-waves">
    <svg class="wave wave1" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path d="M0,160L80,186.7C160,213,320,267,480,266.7C640,267,800,213,960,186.7C1120,160,1280,160,1440,160L1440,320L0,320Z"></path>
    </svg>
    <svg class="wave wave2" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path d="M0,160L80,186.7C160,213,320,267,480,266.7C640,267,800,213,960,186.7C1120,160,1280,160,1440,160L1440,320L0,320Z"></path>
    </svg>
    <svg class="wave wave3" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path d="M0,160L80,186.7C160,213,320,267,480,266.7C640,267,800,213,960,186.7C1120,160,1280,160,1440,160L1440,320L0,320Z"></path>
    </svg>
  </div>

  <div id="face-wrapper">
    <div id="face"></div>
  </div>
  <div id="text"></div>
  <button id="actionButton" onclick="location.href='mic-check.html'">Activate</button>


  <script>
    const message = "Turn Your Words Into Tokens";
    const words = message.split(" ");
    const textElement = document.getElementById("text");

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.pitch = 1.2;
      utterance.rate = 1;
      utterance.volume = 1;
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    }

    let wordIndex = 0;
    let charIndex = 0;
    let currentWord = "";
    let displayed = "";

    function typeNextChar() {
      if (wordIndex < words.length) {
        currentWord = words[wordIndex];
        if (charIndex < currentWord.length) {
          displayed += currentWord.charAt(charIndex);
          textElement.textContent = displayed + " ";
          charIndex++;
          setTimeout(typeNextChar, 100);
        } else {
          speak(currentWord);
          displayed += " ";
          charIndex = 0;
          wordIndex++;
          setTimeout(typeNextChar, 300);
        }
      }
    }

    typeNextChar();

    const face = document.getElementById("face");
    const wrapper = document.getElementById("face-wrapper");

    document.addEventListener("mousemove", (e) => {
      const rect = wrapper.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const offsetX = e.clientX - centerX;
      const offsetY = e.clientY - centerY;

      const rotateY = offsetX / 20;
      const rotateX = -offsetY / 20;

      face.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    wrapper.addEventListener("mouseleave", () => {
      face.style.transform = `rotateX(0deg) rotateY(0deg)`;
    });
  </script>
</body>
</html>
