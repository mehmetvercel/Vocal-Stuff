<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Microphone Check</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: white;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    #background-waves {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .wave {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 100%;
      opacity: 0.2;
      animation: waveMotion 10s linear infinite;
    }

    .wave.wave2 { animation-duration: 15s; opacity: 0.15; }
    .wave.wave3 { animation-duration: 20s; opacity: 0.1; }

    @keyframes waveMotion {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    h1 {
      font-size: 2.5rem;
      z-index: 1;
    }

    #subtext {
      font-size: 1.2rem;
      margin-bottom: 20px;
      z-index: 1;
      transition: opacity 0.5s ease;
    }

    #volume-meter {
      display: flex;
      gap: 5px;
      height: 30px;
      margin-top: 20px;
      z-index: 1;
    }

    .bar {
      width: 10px;
      height: 100%;
      background-color: rgba(0, 0, 139, 0.1);
      transition: background-color 0.1s;
      border-radius: 3px;
    }

    #checkButton, #deployButton, #imageSelectBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: white;
      border: 2px solid rgba(0, 255, 255, 0.7);
      color: black;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1;
    }

    #checkButton:hover, #deployButton:hover, #imageSelectBtn:hover {
      background-color: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    #next-step {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
      z-index: 1;
    }

    .box, #deployButton {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .box {
      width: 200px;
      height: auto;
      border: 2px dashed #00bcd4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 10px;
      background-color: rgba(0, 255, 255, 0.05);
      padding: 10px;
      cursor: pointer;
    }

    #info-box {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.05);
      border: 1px solid #00bcd4;
      padding: 1rem;
      border-radius: 10px;
      z-index: 1;
      text-align: center;
    }

    .fade-in {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    #deployButton.uploading {
      background-color: #00bcd4;
      color: white;
      cursor: not-allowed;
      opacity: 1;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="background-waves">
    <svg class="wave wave1" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path fill="rgba(0, 255, 255, 0.3)" d="M0,160L80,186.7C160,213,320,267,480,266.7C640,267,800,213,960,186.7C1120,160,1280,160,1440,160L1440,320L0,320Z"></path>
    </svg>
    <svg class="wave wave2" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path fill="rgba(0, 255, 255, 0.3)" d="M0,160L80,186.7C160,213,320,267,480,266.7C640,267,800,213,960,186.7C1120,160,1280,160,1440,160L1440,320L0,320Z"></path>
    </svg>
    <svg class="wave wave3" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path fill="rgba(0, 255, 255, 0.3)" d="M0,160L80,186.7C160,213,320,267,480,266.7C640,267,800,213,960,186.7C1120,160,1280,160,1440,160L1440,320L0,320Z"></path>
    </svg>
  </div>

  <h1>Does Your Mic Work?</h1>
  <p id="subtext">Let's make sure your microphone is working properly</p>

  <button id="checkButton">Check</button>

  <div id="volume-meter" style="display: none;">
    <!-- 20 bars -->
    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
  </div>

  <div id="next-step">
    <div class="box" id="coinBox">Say A Token Name</div>
    <div class="box" id="tickerBox">Say A Ticker</div>
    <div class="box" id="imageBox">
      Drop An Image<br>
      <button id="imageSelectBtn">Select Image</button>
      <input type="file" id="imageInput" accept="image/*" />
    </div>

    <div id="info-box">
      <p><strong>Coin:</strong> <span id="coin-text">N/A</span></p>
      <p><strong>Ticker:</strong> <span id="ticker-text">N/A</span></p>
      <p><strong>Image:</strong> <span id="image-text">N/A</span></p>
    </div>

    <button id="deployButton">Deploy</button>
  </div>

  <script>
    const bars = document.querySelectorAll(".bar");
    const meter = document.getElementById("volume-meter");
    const checkButton = document.getElementById("checkButton");
    const subtext = document.getElementById("subtext");
    const nextStep = document.getElementById("next-step");
    const nextElements = nextStep.children;
    const coinText = document.getElementById("coin-text");
    const tickerText = document.getElementById("ticker-text");
    const imageText = document.getElementById("image-text");
    const coinBox = document.getElementById("coinBox");
    const tickerBox = document.getElementById("tickerBox");
    const imageInput = document.getElementById("imageInput");
    const imageSelectBtn = document.getElementById("imageSelectBtn");
    const deployButton = document.getElementById("deployButton");

    let micPassed = false;

    checkButton.addEventListener("click", async () => {
      checkButton.style.display = "none";
      meter.style.display = "flex";

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const context = new AudioContext();
        const source = context.createMediaStreamSource(stream);
        const analyser = context.createAnalyser();
        analyser.fftSize = 64;
        source.connect(analyser);
        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        function updateMeter() {
          analyser.getByteFrequencyData(dataArray);
          const volume = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
          const activeBars = Math.floor((volume / 255) * bars.length);

          bars.forEach((bar, i) => {
            bar.style.backgroundColor = i < activeBars
              ? `rgba(0, 0, 139, ${0.1 + (i / bars.length) * 0.9})`
              : `rgba(0, 0, 139, 0.1)`;
          });

          if (volume > 50 && !micPassed) {
            micPassed = true;
            subtext.style.opacity = 0;
            setTimeout(() => {
              subtext.textContent = "Your Mic Works Great!";
              subtext.style.opacity = 1;
              Array.from(nextElements).forEach((el, i) =>
                setTimeout(() => el.classList.add("fade-in"), 500 + i * 400)
              );
            }, 500);
          }
          requestAnimationFrame(updateMeter);
        }
        updateMeter();
      } catch (e) {
        alert("Microphone access denied.");
        checkButton.style.display = "block";
        meter.style.display = "none";
      }
    });

    function initSpeechRecognition(targetBox, textTarget, isTicker = false) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) return;

      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;

      targetBox.addEventListener('click', () => {
        targetBox.textContent = "Listening...";
        recognition.start();
      });

      recognition.onresult = (event) => {
        let result = event.results[0][0].transcript.trim();
        if (isTicker) result = result.split(' ')[0]; // only first word
        textTarget.textContent = result || "N/A";
        targetBox.textContent = result || (isTicker ? "Say A Ticker" : "Say A Token Name");
        checkFields();
      };

      recognition.onerror = () => targetBox.textContent = "Try Again";
      recognition.onend = () => {
        if (targetBox.textContent === "Listening...") {
          targetBox.textContent = isTicker ? "Say A Ticker" : "Say A Token Name";
        }
      };
    }

    initSpeechRecognition(coinBox, coinText, false);
    initSpeechRecognition(tickerBox, tickerText, true);

    imageSelectBtn.addEventListener("click", () => imageInput.click());
    imageInput.addEventListener("change", () => {
      imageText.textContent = imageInput.files[0]?.name || "N/A";
      checkFields();
    });

    function checkFields() {
      const coin = coinText.textContent;
      const ticker = tickerText.textContent;
      const image = imageInput.files[0];
      deployButton.disabled = !(coin !== "N/A" && ticker !== "N/A" && image);
    }

    deployButton.addEventListener("click", () => {
      if (deployButton.disabled) return;

      deployButton.textContent = "UPLOADING...";
      deployButton.disabled = true;

      setTimeout(() => {
        deployButton.textContent = "UPLOADED";
        window.open("https://x.com/", "_blank");
      }, 3000);
    });
  </script>
</body>
</html>
